<mat-card class="marge">
  <mat-card-header class="title">
    <mat-card-title>Prueba</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-group">
      <section><h3 for="file">Seleccione un archivo</h3></section>

      <input type="file" id="file" (change)="handleFileInput($event)" />
    </div>

    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="dot"
        (change)="onChangeDemo(1)"
        >Con "."</mat-checkbox
      >
    </section>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="comma"
      (change)="onChangeDemo(2)"
      >Con ","</mat-checkbox
    >
    <section>
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="percentage"
        (change)="onChangeDemo(3)"
        >Con "%"</mat-checkbox
      >
    </section>
    <section>
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="space"
        (change)="onChangeDemo(4)"
        >Con "espacio"</mat-checkbox
      >
    </section>
    <section>
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="other"
        (change)="onChangeDemo(5)"
        >Con "otros"</mat-checkbox
      >
    </section>

    <section *ngIf="other">
      <mat-form-field>
        <input matInput placeholder="Otra" [(ngModel)]="otherWord" />
      </mat-form-field>
    </section>

    <section>
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="save()" >Guardar</button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
